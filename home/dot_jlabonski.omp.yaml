# yaml-language-server:
# $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version: 2
console_title_template: '{{ .Shell }} in {{ .Folder }}'
final_space: true

secondary_prompt:
  background: transparent
  foreground: p:cyan
  template: ' 󱞪 '

transient_prompt:
  background: transparent
  foreground: 'p:base01'
  template: '<p:base03,p:base01> {{ .Folder }} </> '

palette:
  background: p:base03
  base0: '#657b83'
  base01: '#586e75'
  base02: '#073642'
  base03: '#002b36'
  base1: '#93a1a1'
  base2: '#eee8d5'
  base3: '#fdf6e3'
  blue: '#268bd2'
  cyan: '#2aa198'
  green: '#859900'
  highlight: '#48b9c7'
  magenta: '#d33682'
  orange: '#cb4b16'
  red: '#dc322f'
  text: '#839496'
  violet: '#6c71c4'
  yellow: '#b58900'


blocks:

  - type: prompt
    alignment: left
    newline: false
    segments:
      - type: project
        style: diamond
        leading_diamond: 
        trailing_diamond: 
        background: 'p:yellow'
        template: ' {{ if .Version }} {{.Version}}{{ end }} {{ if .Name }}{{ .Name}}{{ end }} '     
           
      - type: aws
        style: diamond
        leading_diamond: 
        trailing_diamond: 
        background: 'p:blue'
        foreground: 'p:base03'
        template: '  {{.Profile}}::{{.Region}} '
        properties:
          always_enabled: true

      - type: kubectl
        style: diamond
        leading_diamond: 
        trailing_diamond: 
        background: 'p:magenta'
        foreground: 'p:base03'
        template: ' 󱃾 {{.Context}}::{{if .Namespace}}{{.Namespace}}{{else}}default{{end}} '
        properties:
          context_aliases: {}
          parse_kubeconfig: yes
        

      - type: terraform
        style: diamond
        leading_diamond: 
        trailing_diamond: 
        background: 'p:violet'
        foreground: 'p:base03'
        template: ' 󱁢 v{{if .Version}}{{.Version}}{{else}}unk{{end}}::{{.WorkspaceName}} '
        properties:
          fetch_version: true
        
      - type: rust
        style: diamond
        leading_diamond: 
        trailing_diamond: 
        background: 'p:violet'
        foreground: 'p:base03'
        template: '  {{ .Full }} '
    
      - type: go
        style: diamond
        leading_diamond: 
        trailing_diamond: 
        background: 'p:violet'
        foreground: 'p:base03'
        template: ' 󰟓  {{ .Full }} '

      - type: java
        style: diamond
        leading_diamond: 
        trailing_diamond: 
        background: 'p:violet'
        foreground: 'p:base03'
        template: '   {{ .Full }} '
        properties:
          display_mode: files


      - type: git
        style: diamond
        leading_diamond: 
        trailing_diamond: 
        background: 'p:yellow'
        foreground: 'p:base03'
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}#FFEB3B{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#FFCC80{{ end }}"
          - "{{ if gt .Ahead 0 }}#B388FF{{ end }}"
          - "{{ if gt .Behind 0 }}#B388FB{{ end }}"
        template: "   hd {{ .HEAD }} bs {{ .BranchStatus }} work {{ .Working.String }}{{ if and (.Staging.Changed) (.Working.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uF046 {{ .Staging.String }}{{ end }}"
        properties:
          fetch_stash_count: yes
          fetch_status: yes
          fetch_upstream_icon: yes
        #template: '   {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}   {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String  }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }} '
        

  - type: prompt
    alignment: left
    newline: true
    segments:

      - type: session
        style: diamond
        leading_diamond: 
        trailing_diamond: 
        background: 'red'
        foreground: 'p:base03'
        template: '{{ if .Root }}  root {{ end }}'
        
      - type: path
        style: powerline
        powerline_symbol: 
        background: 'p:green'
        foreground: 'p:base02'
        template: ' {{ .Path }} {{if not .Writable}}󰉐{{ end }} '
        properties:
          folder_icon: 
          folder_separator_icon: '  '
          home_icon: 
          max_depth: 3
          style: agnoster_full

  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: status
        templates_logic: first_match
        templates:
          - '{{ if .Error }}<p:red,transparent></><p:base03,p:red>  error: {{.Code }} </><p:red,transparent></>{{ end }}'
          - '<p:cyan></>'
        properties:
            always_enabled: false
      - type: text
        style: powerline
        powerline_symbol: 
        background: transparent
        foreground: p:cyan
        template: '  '

